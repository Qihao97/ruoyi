<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>宿舍管理系统</title>
    <meta name="keywords" content="宿舍管理,宿管,宿舍管理系统,ruoyi">
    <meta name="description" content="宿舍管理系统">

    <link rel="shortcut icon" href="../static/login/images/favicon.ico">

    <!-- App css -->
    <link href="../static/login/css/bootstrap.min.css" th:href="@{/login/css/bootstrap.min.css}"  rel="stylesheet"  />
    <link href="../static/login/css/icons.min.css" th:href="@{/login/css/icons.min.css}"  rel="stylesheet"  />
    <link href="../static/login/css/siteserver.min.css" th:href="@{/login/css/siteserver.min.css}"  rel="stylesheet"  />

    <script src="../static/login/js/modernizr.min.js"  th:src="@{/login/js/modernizr.min.js}"></script>

</head>
<body>

<div class="wrapper-page">

    <div class="text-center">
        <a href="index.html" class="logo-lg">欢迎使用<span>宿舍管理系统</span> </a>
    </div>

    <form class="form-horizontal m-t-20" id="signupForm">

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                    </div>
                    <input value="admin"  name="username" class="form-control" type="text" required="" placeholder="用户名">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-key"></i></span>
                    </div>
                    <input  value="admin123" class="form-control"  name="password"  type="password" required="" placeholder="密码">
                </div>
            </div>
        </div>


        <div class="form-group row" th:if="${captchaEnabled==true}">
            <div class="col-12">
                <div class="col-xs-6">
                    <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5" autocomplete="off">
                </div>
                <div class="col-xs-6">
                    <a href="javascript:void(0);" title="点击更换验证码">
                        <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="40%"/>
                    </a>
                </div>

            </div>
        </div>


        <div class="form-group row">
            <div class="col-12">
                <div class="checkbox checkbox-primary" th:classappend="${captchaEnabled==false} ? 'm-t'">
                    <input  type="checkbox" id="rememberme" name="rememberme">
                    <label for="rememberme">
                        记住我
                    </label>
                </div>

            </div>
        </div>

        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录
                </button>
            </div>
        </div>

        <div class="form-group row m-t-30">
            <div class="col-sm-7">
                <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your
                    password?</a>
            </div>
            <div class="col-sm-5 text-right">
                <a href="pages-register.html" class="text-muted">Create an account</a>
            </div>
        </div>
    </form>
</div>


<!-- jQuery  -->
<script src="../static/login/js/jquery.min.js" th:src="@{/login/js/jquery.min.js}"></script>
<script src="../static/login/js/popper.min.js" th:src="@{/login/js/popper.min.js}"></script><!-- Popper for Bootstrap --><!-- Tether for Bootstrap -->
<script src="../static/login/js/bootstrap.min.js" th:src="@{/login/js/bootstrap.min.js}"></script>
<script src="../static/login/js/waves.js" th:src="@{/login/js/waves.js}"></script>
<script src="../static/login/js/jquery.slimscroll.js" th:src="@{/login/js/jquery.slimscroll.js}"></script>
<script src="../static/login/js/jquery.scrollTo.min.js" th:src="@{/login/js/jquery.scrollTo.min.js}"></script>

<!-- App js -->
<script src="../static/login/js/jquery.core.js" th:src="@{/login/js/jquery.core.js}"></script>
<script src="../static/login/js/jquery.app.js" th:src="@{/login/js/jquery.app.js}"></script>

<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="http://tajs.qq.com/stats?sId=62048022"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=3.2.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
